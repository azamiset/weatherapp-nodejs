<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />

  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: "Quicksand", sans-serif;
    }

    body {
      background: #f3f2ef;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
      width: 100vw;
    }

    html,
    body {
      font-size: 62.5%;
      height: 100%;
    }

    html {
      background: #eee;
    }

    .box {
      width: 20vw;
      height: 60vh;
      border-radius: 0.5rem;
      box-shadow: 0 0.2rem 3rem rgba(0, 0, 0, 0.2);
      background: #a5bbdd;
      position: relative;
      overflow: hidden;
      transform: translate3d(0, 0, 0);
      min-width: 20rem;
      min-height: 35rem;
    }

    .wave {
      opacity: 0.3;
      position: absolute;
      top: 120%;
      left: 50%;
      background: white;
      width: 50rem;
      height: 50rem;
      margin-left: -25rem;
      margin-top: -25rem;
      transform-origin: 50% 48%;
      border-radius: 43%;
      animation: drift 3000ms infinite linear;
      z-index: 1;
    }

    .wave.-three {
      animation: drift 5000ms infinite linear;
      z-index: 2 !important;
      opacity: 0.2;
    }

    .wave.-two {
      animation: drift 7000ms infinite linear;
      opacity: 0.1;
      z-index: 3 !important;
    }

    .box::after {
      content: "";
      display: block;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 11;
      transform: translate3d(0, 0, 0);
    }

    @keyframes drift {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .info {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 45%;
      z-index: 4;
    }

    .location {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 3rem;
      font-weight: 600;
    }

    .fa-sun {
      color: #eccc68;
    }

    .fa-street-view {
      animation: rotates 3s linear infinite alternate;
      color: #fff;
    }

    @keyframes rotates {
      from {
        transform: translateX(-0.5rem);
      }

      to {
        transform: translateX(0.5rem);
      }
    }

    #date {
      text-align: center;
      margin-top: 0.5rem;
      color: #57606f;
      font-size: 1.2rem;
      font-weight: 300;
      text-transform: uppercase;
    }

    .temp {
      margin-top: 2.5rem;
      text-align: center;
      font-size: 3rem;
    }

    .tempmin_max {
      text-align: center;
      margin-top: 0.3rem;
      font-weight: 300;
      font-size: 1.2rem;
      color: #57606f;
    }

    #weathercon {
      height: 55%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
    }

    #weathercon .fas {
      font-size: 6rem;
      animation: fas-anime 3s linear infinite alternate;
    }

    @keyframes fas-anime {
      from {
        transform: scale(0.8);
      }

      to {
        transform: scale(1.2);
      }
    }

    @media (max-width: 600px) {
      .box {
        width: 90vw;
        height: 80vh;
      }
    }
  </style>
  <title>Weather App</title>
</head>

<body>
  <div class="box">
    <div class="wave -one"></div>
    <div class="wave -two"></div>
    <div class="wave -three"></div>

    <div id="weathercon">
      <i class="fas fa-sun"></i>
    </div>

    <div class="info">
      <h2 class="location">
        <i class="fas fa-street-view"></i>Sukabumi, ID
      </h2>
      <p id="date">WED | OCT 23 | 10:49AM</p>
      <h1 class="temp">26.49 &#x2103;</h1>
      <h3 class="tempmin_max">Min 26.49 &#x2103; | Max 26.49 &#x2103;</h3>
    </div>
  </div>

  <!-- My JS -->
  <script>
    const curDate = document.getElementById("date");
    let weathercon = document.getElementById("weathercon");

    const tempStatus = "Clouds";

    const getCurrentDay = () => {
      var weekday = new Array(7);
      weekday[0] = "Ahad";
      weekday[1] = "Senin";
      weekday[2] = "Selasa";
      weekday[3] = "Rabu";
      weekday[4] = "Kamis";
      weekday[5] = "Jumat";
      weekday[6] = "Sabtu";

      let currentTime = new Date();
      let day = weekday[currentTime.getDay()]
      return day;
    }
    // getCurrentDay();

    const getCurrentTime = () => {
      var months = [
        'Jan',
        'Feb',
        'Mar',
        'Apr',
        'May',
        'June',
        'July',
        'Aug',
        'Sep',
        'Okt',
        'Nov',
        'Dec',
      ];

      var now = new Date();
      var month = months[now.getMonth()];
      var day = now.getDate();
      // var year = now.getFullYear();
      var hours = now.getHours();
      var mins = now.getMinutes();

      var period = 'AM';

      if (hours > 11) {
        period = 'PM';
        if (period > 12) hours -= 12;
      }

      if (mins < 10) {
        mins = '0' + mins;
      }

      let times = `${month} ${day} | ${hours}:${mins}${period}`;
      console.log(times);

      return times;
    }
    // getCurrentTime();

    curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
  </script>
</body>

</html>
